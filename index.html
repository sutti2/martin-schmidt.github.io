---
layout: default
title: Martins Blog
---

{% assign post_count = 0 %}

<div class="container">

  {% for post in site.posts %}
  {% capture post_count %}{{ post_count | plus: '1' }}{% endcapture %}

  <div class="row">
    <a href="{{ post.url }}">
      <h2>
        {{ post.title }}
      </h2>
    </a>
    <p class="text-muted">
      {{ post.date | date_to_string }}
    </p>
    <p class="lead">
      {{ post.excerpt }}
    </p>
  </div>

  {% endfor %}

</div>
